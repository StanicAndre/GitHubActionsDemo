name: test dispatch

on: [workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: call the other repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EVENT: "test_dispatch"
        ORG: "StanicAndre"
        REPO: "LearningGitHub"     
      run: |
        curl -L \
        -X POST \
        -H "Accept: application/vnd.github+json" \
        -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
        -H "X-GitHub-Api-Version: 2022-11-28" \
        https://api.github.com/repos/StanicAndre/LearningGitHub/dispatches \
        -d '{"event_type":"test_dispatch","client_payload":{"unit":false,"integration":true}}'        
        
