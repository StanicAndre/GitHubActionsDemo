name: test dispatch

on: [workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: call the other repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EVENT: YOUR_EVENT_TYPE
        ORG: YOUR_ORG_NAME
        REPO: YOUR_REPO_NAME
      run: |
        curl -d "{\"event_type\": \"test_dispatch\"}" -H "Content-Type: application/json" -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/StanicAndre/LearningGitHub/dispatches"
