name: Upload data

on: push

jobs:
  upload:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        name: checkout
        
      - id: upload_artifact
        name: upload artifact
        shell: powershell
        run: |
          .\powershell\upload_artifact.ps1 -repository ${{ github.repository }} -github_token ${{ secrets.GITHUB_TOKEN }}
    
  
  
