name: Artifacts

on: [workflow_dispatch]

jobs:
  upload:
    name: upload artifact
    runs-on: windows-latest
    steps:
      - shell: bash
        run: |
          expr 3 + 7 > math-homework.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3
        with:
          name: test
          path: math-homework.txt
  download:
    needs: upload
    name: download artifact
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: test 
  delete:
    needs: download
    name: delete artifact
    runs-on: windows-latest
    steps:
      - id: delete_workflow_artifacts
        name: Delete Artifact
        shell: powershell
        run: |
          .\powershell\delete_workflow_artifacts.ps1 -github_token ${{ secrets.GITHUB_TOKEN }} -run_id ${{ github.run_id }}
      
