name: Reuse other workflow
on: [workflow_dispatch]

jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml    
    with:
      who-to-greet: "@StanicAndre"
  test:  
    runs-on: ubuntu-latest
    needs: call-workflow
    if: failure()
    steps:
      - run: |
          echo "Hallo alla"

  use-output:
    runs-on: ubuntu-latest
    needs: [call-workflow]
    steps:
      - run: echo "Time was ${{ needs.call-workflow.outputs.current-time }}"
