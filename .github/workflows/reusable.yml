name: Reusable workflow
on:
  workflow_call:
    inputs:
      who-to-greet:
        description: 'The person to greet'
        type: string
        required: true
        default: World
    outputs:
      current-time:
        description: 'The time to greet.'
        value: ${{ jobs.reusable_job.outputs.cutrrent-time }}.
        
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    outputs:
      current-time: ${{ steps.time.outputs.current-time }}
    steps:
      - name: Greet someone
        run: echo "Hello ${{ inputs.who-to-greet }}" 
      - name: current time
        id: time
        run: echo "::set-output name=current-time::$(date)"
    
    
      
